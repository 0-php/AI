<form action="nm-add-network.php" method="post">

<fieldset>
<legend>Add a Network</legend>
<table>
<tr><th>Name:</th><td><input type="text" name="label" /></td></tr>
</table>
</fieldset>

<fieldset>
<legend>Structure</legend>
<table>
<tr><th>Inputs:</th><td><input type="text" name="inputs" /></td></tr>
<tr><th>Hidden:</th><td><input type="text" name="neurons" /></td></tr>
<tr><th>Layers:</th><td><input type="text" name="layers" value="1" /></td></tr>
<tr><th>Outputs:</th><td><input type="text" name="outputs" /></td></tr>
</table>
</fieldset>

<fieldset>
<legend>Training</legend>
<table>
<tr><th>Learning Rate:</th><td><input type="text" name="lr" value="1" /></td></tr>
<tr><th>Target MSE:</th><td><input type="text" name="mse" value="0.05" /></td></tr>
<tr><th>Epoch Max:</th><td><input type="text" name="epoch" value="2000" /></td></tr>
</table>
</fieldset>

<fieldset>
<legend>Advanced</legend>
<table>
<tr><th>Bias:</th><td><input type="text" name="bias" value="1" /></td></tr>
<tr><th>Momentum Rate:</th><td><input type="checkbox" name="enablem" checked="checked" /> <input type="text" name="momentum" value="0.5" class="small" /></td></tr>
<tr><th>Weight Range:</th><td><input type="text" name="wrange" value="1" /></td></tr>
</table>
</fieldset>
<input type="submit" value="Add Network" class="button" />
</form>
